<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero Counter</title>
</head>
<body>

<script>

    var numberOfZeros = function(userInput) {
        var i = 0
        var total = 0
        for (; i < userInput.length; i += 1) {
            if (userInput[i] == '0') {
                total += 1
            }
            }
            return total;
        }

    /*Write a function that returns the number of zeros in a given array.
    For example, the call numberOfZeros([ 4, 0, false, 5, 0]) should return 2.
     */
</script>
</body>
</html>
